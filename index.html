<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <main>
    <section class="card-constructor">
      <div class="card-content">
        <h1 class="card-title">Learn to code by watching others</h1>
        <p class="card-subtitle">See how experienced developers solve problems in real-time. Watching scripted tutorials
          is great,
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="card-form">
        <button class="header-button">Try it free 7 days <span>then $20/mo. thereafter</span></button>
        <div class="form">
          <form action="" novalidate>
            <input type="text" id="firstName" name="firstName" placeholder="First Name">
            <label for="firstName"></label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            <label for="lastName"></label>
            <input type="email" id="email" name="email" placeholder="Email Address">
            <label for="email"></label>
            <input type="password" id="password" name="password" placeholder="Password">
            <label for="password"></label>
            <button type="submit" class="footer-button">Claim your free trial</button>
            <p class="footer-text">By clicking the button, you are agreeing to our <span class="tas">Terms and
                Services</span></p>
          </form>

        </div>
      </div>
    </section>
  </main>

  </footer> -->

</body>

</html>
